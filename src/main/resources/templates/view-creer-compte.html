<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enchères - S'inscrire</title>
</head>
<body>
<header data-th-replace="~{fragments/entete :: frag-entete }"></header>
<main>
    <form th:action="@{/inscription}" method="POST" th:object="${utilisateurDto}">
        <h1>Mon profil</h1>

        <label for="inputPseudo">Pseudo :</label>
        <input type="text" id="inputPseudo" th:field="*{pseudo}">

        <label for="inputNom">Nom :</label>
        <input type="text" id="inputNom" th:field="*{nom}">

        <label for="inputPrenom">Prénom :</label>
        <input type="text" id="inputPrenom" th:field="*{prenom}">

        <label for="inputEmail">Email :</label>
        <input type="tel" id="inputEmail" th:field="*{email}">

        <label for="inputTel">Téléphone :</label>
        <input type="tel" id="inputTel" th:field="*{telephone}">

        <label for="inputRue">Rue :</label>
        <input type="tel" id="inputRue" th:field="*{rue}">

        <label for="inputCP">Code postal :</label>
        <input type="text" id="inputCP" th:field="*{codePostal}">

        <label for="inputVille">Ville :</label>
        <input type="text" id="inputVille" th:field="*{ville}">

        <label for="inputMdp">Mot de passe :</label>
        <input type="password" id="inputMdp" th:field="*{motDePasse}">

        <label for="inputConfirm">Confirmation :</label>
        <input type="password" id="inputConfirm" th:field="*{motDePasse}">

        <button type="submit">s'incrire</button>
        <a href="/echeres" class="button">Annuler</a>

    </form>

</main>
</body>
</html>
