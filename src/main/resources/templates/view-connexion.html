<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enchères - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header data-th-replace="~{fragments/entete :: frag-entete }"></header>
<div class="text-center">
    <div th:if="${param.expired}" class="text-warning">
        Votre session a expiré pour cause d'inactivité. Veuillez vous reconnecter.
    </div>
</div>
<main class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
        <form th:action="@{/login}" method="POST" class="border rounded p-4 shadow">
            <label for="inputLogin">Identifiant :</label>
            <input type="text" id="inputLogin" name="login">

            <label for="inputMdp">Mot de passe :</label>
            <input type="password" id="inputMdp" name="password">
            <div th:if="${param.error}" class="text-danger">
                informations d'identification invalides
            </div>



            <div class="text-center m-1">
                <input type="checkbox" id="cbSouvenir" name="remember-me"/>
                <label for="cbSouvenir" class="m-2">Se souvenir de moi</label>
                <a href="" class="m-2">Mot de passe oublié</a>
            </div>
            <div class="text-center m-1">
                <button type="submit" class="btn btn-outline-success ms-1">Connexion</button>
            </div>

            <div class="text-center m-2">
                <a th:href="@{/inscription}" class="button">Créer un compte</a>
            </div>
        </form>
        </div>
    </div>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
