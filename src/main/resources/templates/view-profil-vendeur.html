<!DOCTYPE html>
<html lang="fr"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Enchères - Mon Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header data-th-replace="~{fragments/entete :: frag-entete }"></header>


<main class="container mt-5 ">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="border rounded p-4 shadow">

                <h1 class="text-center mb-4">Profil du Vendeur</h1>




                    <div class="row mb-3">
                        <div class="col text-end fw-bold">Pseudo :</div>
                        <div class="col text-start" th:text="${utilisateurDto.pseudo}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col text-end fw-bold">Ville :</div>
                        <div class="col text-start" th:text="${utilisateurDto.ville}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col text-end fw-bold">Vente(s) en cours :</div>
                        <div class="col text-start" th:text="${listeArticleVendeur.size()}"></div>
                    </div>



                <div class="row justify-content-center">
                    <div class="card col-3 m-3" style="width: 18rem;" th:each="article : ${listeArticleVendeur}">
                        <!--<img src="..." class="card-img-top" alt="...">-->
                        <div class="card-body ">
                            <h3 class="card-title" th:text="${article.nomArticle}"></h3>
                            <p class="card-text">
                                Mise à prix : <span th:text="${article.miseAPrix}"></span> crédit
                            </p>

                            <p class="card-text">
                                Fin de l'enchère le
                                <span th:text="${#temporals.format(article.dateFinEnchere, 'dd/MM/yyyy')}"></span>
                                à
                                <span th:text="${#temporals.format(article.dateFinEnchere, 'HH:mm')}"></span>
                            </p>

                            <a th:href="@{/detail-vente/{id}(id=${article.getNoArticle()})}" class="btn btn-primary"
                               sec:authorize="isAuthenticated()">Détail Vente</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
