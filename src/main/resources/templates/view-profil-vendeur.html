<!DOCTYPE html>
<html lang="fr"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Enchères - Mon Profil</title>
    <link rel="icon" href="/images/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header data-th-replace="~{fragments/entete :: frag-entete }"></header>


<main class="container mt-5 ">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="rounded p-4 shadow" style="border: 1px solid rgba(255, 255, 255, 0.7);">

                <h1 class="text-center mb-4 text-warning">Profil du Vendeur</h1>




                    <div class="row mb-3">
                        <div class="col text-end fw-bold">Pseudo :</div>
                        <div class="col text-start" th:text="${utilisateurDto.pseudo}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col text-end fw-bold">Ville :</div>
                        <div class="col text-start" th:text="${utilisateurDto.ville}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col text-end fw-bold">Vente(s) en cours :</div>
                        <div class="col text-start" th:text="${listeArticleVendeur.size()}"></div>
                    </div>



                <div class="row justify-content-center">
                    <div class="card m-3" style="width: 18rem;" th:each="article : ${listeArticleVendeur}">
                        <div class="card-body text-center">

                            <h3 class="card-title mb-2" th:text="${article.nomArticle}"></h3>

                            <p class="card-text mb-1 text-white">
                                Mise à prix : <span th:text="${article.miseAPrix + ' ' + 'crédits'}" class="card-text mb-1 ms-2 text-warning"></span>
                            </p>


                            <p class="card-text mb-1 text-white">
                                Fin de l'enchère : <br>

                                <span th:text="${#temporals.format(article.dateFinEnchere, 'dd/MM/yyyy') + ' - ' + #temporals.format(article.dateFinEnchere, 'HH:mm')}" class="card-text mb-1 text-warning"></span>

                            </p>


                            <a th:href="@{/detail-vente/{id}(id=${article.noArticle})}"
                               class="btn btn-primary"
                               sec:authorize="isAuthenticated()">Détail Vente</a>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
