<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Enchères - Nouvelle Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header data-th-replace="~{fragments/entete :: frag-entete }"></header>

<main class="container mt-5">
    <div class="row justify-content-center" >
        <div class="col-lg-8" th:object="${articleVenduDto}">

            <form th:action="@{/encheres}"
                  method="POST"
                  class="rounded p-4 shadow" style="border: 1px solid rgba(255, 255, 255, 0.7);">

                <h1 class="text-center mb-3 text-warning">Nouvelle Vente</h1>
                <div class="text-center" style="color: red;" th:if="${#fields.hasErrors('*')}">
                    <p th:text="#{index.erreurs}">Message d'erreur</p>
                </div>
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label for="nomArticle" class="form-label text-center w-100">Nom de l'article</label>
                        <input type="text" id="nomArticle"
                               class="form-control w-75 mx-auto text-center"
                               pattern="^[a-zA-Z0-9 \u00C0-\u00FF'-]+$"
                               title="Lettres, chiffres et accents uniquement"
                               required
                               data-th-errorclass="is-invalid"
                               th:field="*{nomArticle}">
                        <div style="color: red;"
                             class="text-center"
                             th:if="${#fields.hasErrors('nomArticle')}"
                             th:errors="*{nomArticle}">
                        </div>
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="noCategorie" class="form-label text-center d-block mb-1">Catégorie </label>
                        <select id="noCategorie"
                                th:field="*{noCategorie}"
                                class="form-control col-3"
                                data-th-errorclass="is-invalid">
                            <option th:each="categorie : ${@categorieServiceImpl.findAllCategorie()}"
                                    th:text="${categorie.libelle}"
                                    th:value="${categorie.noCategorie}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="description" class="form-label text-center w-100">Description</label>
                        <textarea id="description"
                                  rows="5" cols="10"
                                  class="form-control w-75 mx-auto text-center"
                                  pattern="^[^<>]+$"
                                  required
                                  th:field="*{description}"
                                  data-th-errorclass="is-invalid">
                        </textarea>
                        <div style="color: red;"
                             class="text-center"
                             th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}">
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="dateDebutEnchere" class="form-label text-center w-100">Début de l'enchère</label>
                        <input type="datetime-local"
                               id="dateDebutEnchere"
                               name="dateDebutEnchere"
                               class="form-control w-75 mx-auto text-center"
                               th:value="${articleVenduDto.dateDebutEnchere}"
                                required>
                        <div style="color: red;"
                             class="text-center"
                             th:if="${#fields.hasErrors('dateDebutEnchere')}"
                             th:errors="*{dateDebutEnchere}">
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="dateFinEnchere" class="form-label text-center w-100">Fin de l'enchère</label>
                        <input type="datetime-local"
                               id="dateFinEnchere"
                               class="form-control w-75 mx-auto text-center"
                               name="dateFinEnchere"
                               th:value="${articleVenduDto.dateFinEnchere}"
                               required>
                        <div style="color: red;"
                             class="text-center"
                             th:if="${#fields.hasErrors('dateFinEnchere')}"
                             th:errors="*{dateFinEnchere}">
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="prixVente" class="form-label text-center w-100">Mise à prix </label>
                        <input type="number"
                               id="prixVente"
                               min="1"
                               step="1"
                               required
                               class="form-control w-75 mx-auto text-center"
                               th:field="*{miseAPrix}">
                        <div style="color: red;"
                             class="text-center"
                             th:if="${#fields.hasErrors('miseAPrix')}"
                             th:errors="*{miseAPrix}">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="photo" class="form-label text-center w-100">Photo</label>
                        <input type="file" id="photo"
                               class="form-control w-75 mx-auto text-center"
                               th:field="*{urlImage}">
                    </div>


                    <div class="row justify-content-center mx-auto" >
                        <h3 class="mt-3 text-center">Lieu de Retrait</h3>


                        <div class="row mb-3">
                            <label for="listeAdresse" class="form mb-1">Liste Adresse enregistrée :</label>
                            <select id="listeAdresse" th:class="dropdown"

                                    class="form-control col-3">
                                <option value="" selected>-- Sélectionner une adresse enregistrée si besoin --</option>
                                <option th:each="lieuRetrait : ${@retraitServiceImpl.findRetraitByNoUtilisateur(utilisateur.getNoUtilisateur())}"
                                        th:text="${lieuRetrait.rue + ' ' + lieuRetrait.cp + ' ' + lieuRetrait.ville }"
                                        th:value="${lieuRetrait}"
                                        th:data-rue="${lieuRetrait.rue}"
                                        th:data-cp="${lieuRetrait.cp}"
                                        th:data-ville="${lieuRetrait.ville}">
                                    >
                                </option>
                            </select>
                        </div>
                        <div class="col-4 justify-content-center mb-3">

                                <label for="inputRue" class="form-label text-center w-100">Rue</label>
                                <input type="text" id="inputRue"
                                       class="form-control w-75 mx-auto text-center"
                                       pattern="^[a-zA-Z0-9 \u00C0-\u00FF'-]+$"
                                       required
                                       th:field="${retraitDto.rue}"
                                        >
                            <div style="color: red;"
                                 class="text-center"
                                 th:if="${#fields.hasErrors('${retraitDto.rue}')}"
                                 th:text="${#fields.errors('retraitDto.cp')}">
                            </div>

                        </div>
                        <div class="col-4 justify-content-center mb-3">

                                <label for="inputCP" class="form-label text-center w-100">Code postal</label>
                                <input type="text" id="inputCP"
                                       class="form-control w-75 mx-auto text-center"
                                       pattern="^[a-zA-Z0-9 ]+$"
                                       required

                                       th:field="${retraitDto.cp}"
                                >
                            <div style="color: red;"
                                 class="text-center"
                                 th:if="${#fields.hasErrors('${retraitDto.cp}')}"
                                 th:text="${#fields.errors('retraitDto.cp')}">
                            </div>

                        </div>

                        <div class="col-4 justify-content-center mb-3">

                                <label for="inputVille" class="form-label text-center w-100">Ville</label>
                                <input type="text" id="inputVille"
                                       class="form-control w-75 mx-auto text-center"
                                       pattern="^[a-zA-Z0-9 \u00C0-\u00FF'-]+$"
                                       th:field="${retraitDto.ville}"
                                >
                            <div style="color: red;"
                                 class="text-center"
                                 th:if="${#fields.hasErrors('${retraitDto.ville}')}"
                                 th:text="${#fields.errors('retraitDto.ville')}">
                            </div>

                        </div>

                </div>
                </div>

                <div class="row justify-content-center mt-2">

                    <div class="col-md-4 text-center mt-2">
                        <button type="submit" class="btn btn-success px-4">
                            Enregistrer
                        </button>
                    </div>

                    <!--<div class="col-md-4 text-center mt-2">
                        <a th:href="@{/encheres}" class="btn btn-outline-light px-4">
                            Annuler
                        </a>
                    </div>-->

                    <div class="col-md-4 text-center mt-2">
                        <a th:href="@{/encheres}" class="btn btn-outline-light px-4">
                            Annuler la vente
                        </a>
                    </div>

                </div>

            </form>

        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
    const selectAdresse = document.getElementById('listeAdresse');
    const inputRue = document.getElementById('inputRue');
    const inputCP = document.getElementById('inputCP');
    const inputVille = document.getElementById('inputVille');

    selectAdresse.addEventListener('change', function() {
    // Récupérer l'option actuellement sélectionnée
    const selectedOption = this.options[this.selectedIndex];

    // Extraire les données des attributs data-
    const rue = selectedOption.getAttribute('data-rue');
    const cp = selectedOption.getAttribute('data-cp');
    const ville = selectedOption.getAttribute('data-ville');

    // Remplir les champs input
    if (rue) inputRue.value = rue;
    if (cp) inputCP.value = cp;
    if (ville) inputVille.value = ville;
    });
    });
</script>
</body>
</html>
