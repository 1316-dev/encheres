<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Modifier Profil - Enchères</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header data-th-replace="~{fragments/entete :: frag-entete }"></header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">



            <form th:action="@{/modifier}"
                  method="POST"
                  th:object="${utilisateurDto}"
                  class="border rounded p-4 shadow">

                <h1 class="text-center mb-4">Modifier mon profil</h1>

                <div class="row">

                    <!-- Pseudo -->
                    <div class="col-md-6 mb-3">
                        <label for="inputPseudo" class="form-label text-center w-100">Pseudo</label>
                        <input type="text" id="inputPseudo"
                               class="form-control w-75 mx-auto"
                               th:field="*{pseudo}" pattern="[a-zA-Z0-9]+"
                               title="Uniquement lettres et chiffres" required>
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('pseudo')}">
                            <small th:errors="*{pseudo}"></small>
                        </div>
                    </div>

                    <!-- Nom -->
                    <div class="col-md-6 mb-3">
                        <label for="inputNom" class="form-label text-center w-100">Nom</label>
                        <input type="text" id="inputNom"
                               class="form-control w-75 mx-auto"
                               th:field="*{nom}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('nom')}">
                            <small th:errors="*{nom}"></small>
                        </div>
                    </div>

                    <!-- Prénom -->
                    <div class="col-md-6 mb-3">
                        <label for="inputPrenom" class="form-label text-center w-100">Prénom</label>
                        <input type="text" id="inputPrenom"
                               class="form-control w-75 mx-auto"
                               th:field="*{prenom}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('prenom')}">
                            <small th:errors="*{prenom}"></small>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label for="inputEmail" class="form-label text-center w-100">Email</label>
                        <input type="email" id="inputEmail"
                               class="form-control w-75 mx-auto"
                               th:field="*{email}" required>
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('email')}">
                            <small th:errors="*{email}"></small>
                        </div>
                    </div>

                    <!-- Téléphone -->
                    <div class="col-md-6 mb-3">
                        <label for="inputTel" class="form-label text-center w-100">Téléphone</label>
                        <input type="tel" id="inputTel"
                               class="form-control w-75 mx-auto"
                               th:field="*{telephone}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('telephone')}">
                            <small th:errors="*{telephone}"></small>
                        </div>
                    </div>

                    <!-- Rue -->
                    <div class="col-md-6 mb-3">
                        <label for="inputRue" class="form-label text-center w-100">Rue</label>
                        <input type="text" id="inputRue"
                               class="form-control w-75 mx-auto"
                               th:field="*{rue}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('rue')}">
                            <small th:errors="*{rue}"></small>
                        </div>
                    </div>

                    <!-- Code postal -->
                    <div class="col-md-6 mb-3">
                        <label for="inputCP" class="form-label text-center w-100">Code postal</label>
                        <input type="text" id="inputCP"
                               class="form-control w-75 mx-auto"
                               th:field="*{codePostal}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('codePostal')}">
                            <small th:errors="*{codePostal}"></small>
                        </div>
                    </div>

                    <!-- Ville -->
                    <div class="col-md-6 mb-3">
                        <label for="inputVille" class="form-label text-center w-100">Ville</label>
                        <input type="text" id="inputVille"
                               class="form-control w-75 mx-auto"
                               th:field="*{ville}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('ville')}">
                            <small th:errors="*{ville}"></small>
                        </div>
                    </div>

                    <!-- Mot de passe actuel (obligatoire si modification) -->
                    <div class="col-md-6 mb-3">
                        <label for="inputMdpActuel" class="form-label text-center w-100">Mot de passe actuel</label>
                        <input type="password" id="inputMdpActuel"
                               class="form-control w-75 mx-auto"
                               th:field="*{mdpActuel}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('mdpActuel')}">
                            <small th:errors="*{mdpActuel}"></small>
                        </div>
                    </div>

                    <!-- Nouveau mot de passe (optionnel) -->
                    <div class="col-md-6 mb-3">
                        <label for="inputMdpNouveau" class="form-label text-center w-100">Nouveau mot de passe</label>
                        <input type="password" id="inputMdpNouveau"
                               class="form-control w-75 mx-auto"
                               th:field="*{mdpNouveau}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('mdpNouveau')}">
                            <small th:errors="*{mdpNouveau}"></small>
                        </div>
                    </div>

                    <!-- Confirmation nouveau mot de passe -->
                    <div class="col-md-6 mb-3">
                        <label for="inputMdpConf" class="form-label text-center w-100">Confirmation mot de passe</label>
                        <input type="password" id="inputMdpConf"
                               class="form-control w-75 mx-auto"
                               th:field="*{mdpConfirmation}">
                        <div class="text-danger text-center" th:if="${#fields.hasErrors('mdpConfirmation')}">
                            <small th:errors="*{mdpConfirmation}"></small>
                        </div>

                    </div>
                    <!-- Message global de succès -->
                    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                    <!-- Message global d'erreur -->
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <!-- Boutons -->
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <button type="submit" class="btn btn-success px-4">Enregistrer</button>
                        </div>
                        <div class="col-md-4 text-center">
                            <a href="/monProfil" class="btn btn-outline-light px-4">Annuler</a>
                        </div>
                        <!-- Bouton Supprimer le compte -->


                            <div class="col-md-4 text-center">
                                <button form="sup" type="submit" class="btn btn-outline-danger px-4">
                                    Supprimer mon compte
                                </button>
                            </div>


                        </div>

                    </div>


            </form>
            <form id="sup" th:action="@{/supprimer}" method="post"></form>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
