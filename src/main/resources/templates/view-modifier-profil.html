<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Modifier Profil - Enchères</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<header th:replace="~{fragments/entete :: frag-entete}"></header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <form th:object="${utilisateurDto}"
                  method="post"
                  class="border rounded p-4 shadow">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">

                <h1 class="text-center mb-4">Modifier mon profil</h1>

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Pseudo</label>
                        <input type="text"
                               class="form-control w-75 mx-auto"
                               th:field="*{pseudo}"
                               required>
                        <div class="text-danger text-center"
                             th:errors="*{pseudo}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Nom</label>
                        <input type="text"
                               class="form-control w-75 mx-auto"
                               th:field="*{nom}">
                        <div class="text-danger text-center"
                             th:errors="*{nom}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Prénom</label>
                        <input type="text"
                               class="form-control w-75 mx-auto"
                               th:field="*{prenom}">
                        <div class="text-danger text-center"
                             th:errors="*{prenom}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Email</label>
                        <input type="email"
                               class="form-control w-75 mx-auto"
                               th:field="*{email}"
                               required>
                        <div class="text-danger text-center"
                             th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Téléphone</label>
                        <input type="tel"
                               class="form-control w-75 mx-auto"
                               th:field="*{telephone}">
                        <div class="text-danger text-center"
                             th:errors="*{telephone}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Rue</label>
                        <input type="text"
                               class="form-control w-75 mx-auto"
                               th:field="*{rue}">
                        <div class="text-danger text-center"
                             th:errors="*{rue}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Code postal</label>
                        <input type="text"
                               class="form-control w-75 mx-auto"
                               th:field="*{codePostal}">
                        <div class="text-danger text-center"
                             th:errors="*{codePostal}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">Ville</label>
                        <input type="text"
                               class="form-control w-75 mx-auto"
                               th:field="*{ville}">
                        <div class="text-danger text-center"
                             th:errors="*{ville}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">
                            Mot de passe actuel
                        </label>
                        <input type="password"
                               class="form-control w-75 mx-auto"
                               th:field="*{mdpActuel}">
                        <div class="text-danger text-center"
                             th:errors="*{mdpActuel}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">
                            Nouveau mot de passe
                        </label>
                        <input type="password"
                               class="form-control w-75 mx-auto"
                               th:field="*{mdpNouveau}">
                        <div class="text-danger text-center"
                             th:errors="*{mdpNouveau}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-center w-100">
                            Confirmation mot de passe
                        </label>
                        <input type="password"
                               class="form-control w-75 mx-auto"
                               th:field="*{mdpConfirmation}">
                        <div class="text-danger text-center"
                             th:errors="*{mdpConfirmation}"></div>
                    </div>

                </div>

                <div th:if="${success}"
                     class="alert alert-success text-center"
                     th:text="${success}"></div>

                <div th:if="${error}"
                     class="alert alert-danger text-center"
                     th:text="${error}"></div>

                <div class="row mt-4">
                    <div class="col-md-4 text-center">
                        <button type="submit"
                                formaction="/modifier"
                                class="btn btn-success px-4">
                            Enregistrer
                        </button>
                    </div>

                    <div class="col-md-4 text-center">
                        <a th:href="@{/monProfil}"
                           class="btn btn-outline-light px-4">
                            Annuler
                        </a>
                    </div>

                    <div class="col-md-4 text-center">
                        <button type="submit"
                                formaction="/supprimer"
                                class="btn btn-outline-danger px-4"
                                onclick="return confirm('Confirmer la suppression définitive du compte ?');">
                            Supprimer mon compte
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
