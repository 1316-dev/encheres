<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - Enchères</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:replace="~{fragments/entete :: frag-entete}"></header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="rounded p-4 shadow" style="border: 1px solid rgba(255, 255, 255, 0.7);">

                <h1 class="text-center mb-4 text-warning">Mon profil</h1>

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Pseudo</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.pseudo}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Nom</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.nom}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Prénom</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.prenom}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Email</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.email}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Téléphone</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.telephone}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Rue</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.rue}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Code postal</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.codePostal}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Ville</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.ville}" readonly></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold text-center w-100">Crédit</label>
                        <div class="form-control w-75 mx-auto" th:text="${utilisateurDto.credit}" readonly></div>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/modifier(pseudo=${#authentication.name})}" class="btn btn-secondary px-4">
                        Modifier mon profil
                    </a>
                </div>

                <div th:if="${success}" class="alert alert-success text-center mt-4" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger text-center mt-4" th:text="${error}"></div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
